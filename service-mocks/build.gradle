plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0' apply true
}

mainClassName = "com.github.tomakehurst.wiremock.standalone.WireMockServerRunner"

repositories {
    mavenCentral()
}

dependencies {
    compile("com.github.tomakehurst:wiremock:2.23.2")
    compile "ch.qos.logback:logback-classic:1.2.3"
    runtime "net.logstash.logback:logstash-logback-encoder:4.11"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    archiveFileName = 'service-mocks.jar'
}
jar.enabled = false
jar.dependsOn 'shadowJar'

run {
    args = [
            '--port=9090',
            '--local-response-templating=com.github.tomakehurst.wiremock.extension.responsetemplating.ResponseTemplateTransformer',
            '--container-threads=200',
            '--jetty-acceptor-threads=50',
            '--async-response-enabled',
            '--async-response-threads=200',
            '--max-request-journal-entries=10000',
            '--root-dir=build/resources/main'
    ]
}
