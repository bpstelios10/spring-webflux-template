task deployToTest(type: Exec) {
    workingDir "$rootDir"
    executable "bash"
    args "-c", 'helm upgrade --install helm-deployment-library helm/helm-deployment-library ; ' +
            'helm dependency update helm/webflux-nft ; ' +
            'helm upgrade --install --kube-context webflux --namespace webflux-template-test ' +
            '-f helm/webflux-nft/values-test.yaml webflux-nft helm/webflux-nft'
}
task deleteFromTest(type: Exec) {
    workingDir "$rootDir"
    executable "bash"
    args "-c", 'helm delete --kube-context webflux --namespace webflux-template-test webflux-nft'
}
