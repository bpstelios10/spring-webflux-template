task deployToDev(type: Exec) {
    workingDir "$rootDir"
    executable "bash"
    args "-c", 'helm upgrade --namespace webflux-template-dev -f helm/spring-boot-webflux/values-dev.yaml ' +
            'spring-boot-webflux helm/spring-boot-webflux'
}
task deployToInt(type: Exec) {
    workingDir "$rootDir"
    executable "bash"
    args "-c", 'helm upgrade --namespace webflux-template-int -f helm/spring-boot-webflux/values-int.yaml ' +
            'spring-boot-webflux helm/spring-boot-webflux'
}
